<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Resume</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo">Dexter</div>

      <ul>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Clients</a></li>
        <li><a href="#">Contact Me</a></li>
      </ul>
    </header>
    <!-- HEADER -->

    <!-- BANNER -->
    <div class="banner">
      <div class="banner__container">
        <div class="banner__text">
          <h1>Hello, Bienvenido</h1>
          <p>
            I'm Dexter, I focus on blah blah blah. Magnam facilis quos
            dignissimos nihil cupiditate natus molestias ex consequatur
            explicabo quod?
          </p>
        </div>
        <img src="img/dex.jpg" alt="Dexter" />
      </div>
    </div>
    <!-- /BANNER -->

    <!-- PROJECTS -->
    <div class="projects">
      <h1>Design Projects</h1>
      <div class="composition">
        <img
          src="img/hotel-tropicana.png"
          alt="Photo 1"
          class="composition__photo composition__photo--p1"
        />

        <img
          src="img/flora-space.png"
          alt="Photo 2"
          class="composition__photo composition__photo--p2"
        />
      </div>
      <h2><a href="#">See More Designs</a></h2>
    </div>
    <!-- /PROJECTS -->

    <!-- CLIENTS -->
    <div class="clients">
      <div class="clients__top">
        <h1>Previous Clients</h1>
        <div>
          <img class="clients__img" src="img/zuri-logo.png" alt="" />
          <img class="clients__img" src="img/hng-logo.png" alt="" />
          <img class="clients__img" src="img/i4g-logo.png" alt="" />
        </div>
      </div>
    </div>
    <!-- CLIENTS -->

    <!-- FOOTER -->
    <div class="footer">
      <h1>Contact Me</h1>
      <div class="footer__links">
        <div class="footer__item">
          <img src="img/i4g-logo.png" alt="" />
          <h2><a href="https://">Link</a></h2>
        </div>
        <div class="footer__item">
          <img src="img/i4g-logo.png" alt="" />
          <h2><a href="https://">Link</a></h2>
        </div>
        <div class="footer__item">
          <img src="img/i4g-logo.png" alt="" />
          <h2><a href="https://">Link</a></h2>
        </div>
        <div class="footer__item">
          <img src="img/i4g-logo.png" alt="" />
          <h2><a href="https://">Link</a></h2>
        </div>
      </div>
    </div>
    <!-- /FOOTER -->
  </body>

  <script src="printMyName.js"></script>
</html>
